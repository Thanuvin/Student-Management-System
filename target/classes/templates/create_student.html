<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1>Add New Student</h1>
            <form th:action="@{/students}" th:object="${student}" method="post">

                <div th:if="${param.error}"
                    style="background-color: rgba(239, 68, 68, 0.2); color: #fca5a5; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem;">
                    Student with this ID already exists!
                </div>

                <div class="form-group">
                    <label>Student ID</label>
                    <input type="number" th:field="*{id}" placeholder="Enter ID" required>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" placeholder="Enter Full Name" required>
                </div>

                <div class="form-group">
                    <label>GPA</label>
                    <input type="number" step="0.01" min="0" max="4" th:field="*{gpa}" placeholder="0.0 - 4.0" required>
                </div>

                <div class="form-group">
                    <label>Year</label>
                    <select th:field="*{year}">
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                        <option value="Fourth">Fourth</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <select th:field="*{department}">
                        <option value="CS">Computer Science (CS)</option>
                        <option value="IS">Information Systems (IS)</option>
                        <option value="AI">Artificial Intelligence (AI)</option>
                        <option value="IT">Information Technology (IT)</option>
                        <option value="DS">Data Science (DS)</option>
                    </select>
                </div>

                <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Save Student</button>
                    <a href="/" class="btn"
                        style="background-color: transparent; border: 1px solid var(--border-color); color: var(--text-muted);">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
