<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Student</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1>Edit Student</h1>
            <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">

                <div class="form-group">
                    <label>Student ID (Read Only)</label>
                    <input type="number" th:field="*{id}" readonly style="opacity: 0.6; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label>GPA</label>
                    <input type="number" step="0.01" min="0" max="4" th:field="*{gpa}" required>
                </div>

                <div class="form-group">
                    <label>Year</label>
                    <select th:field="*{year}">
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                        <option value="Fourth">Fourth</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <select th:field="*{department}">
                        <option value="CS">Computer Science (CS)</option>
                        <option value="IS">Information Systems (IS)</option>
                        <option value="AI">Artificial Intelligence (AI)</option>
                        <option value="IT">Information Technology (IT)</option>
                        <option value="DS">Data Science (DS)</option>
                    </select>
                </div>

                <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Update Student</button>
                    <a href="/" class="btn"
                        style="background-color: transparent; border: 1px solid var(--border-color); color: var(--text-muted);">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
